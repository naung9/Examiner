{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'EasyExam/css/bootstrap.min.css' %}">
    <script src="{% static 'EasyExam/js/bootstrap.min.js' %}" type="text/javascript"></script>
    {% block static %}
    {% endblock %}
</head>
<style>
    {% block style %}{% endblock %}
</style>
<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Easy Exam</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'EasyExam:home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Results</a>
          </li>
          <li class="nav-item float-right">
              <a class="nav-link" href="{% url 'EasyExam:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}
    {% block body %}
    {% endblock %}
</body>
</html>
